<html>
    <title>Extended Registration</title>
    <body>
        <h2 style="text-align: center;">Student Registration</h2>
        <form action="/register" method="post">
            <label for="Name">Full Name</label><br>
            <input type="text" placeholder="Full Name" id="Name" name="Name"><br><br>
            <label for="Email">Email</label><br>
            <input type="email" placeholder="Email" id="Email" name="Email"><br><br>
            <label for="Password">Password</label><br>
            <input type="password" placeholder="Password" id="Password" name="Password"><br><br>
            <label>Gender</label><br>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male"><br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female"><br>
            <label for="Other">Other</label>
            <input type="radio" id="Other" name="Gender" value="Other"><br><br>
            <textarea cols="36" rows="6" placeholder="Bio"></textarea><br><br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>

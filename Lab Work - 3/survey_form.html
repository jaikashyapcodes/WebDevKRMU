<html>
    <h1 style="text-align: center;">Short Survey</h1>
    <body>
        <p style="font-size: 22px;">What Are Your Favourite Programming Languages?</p>
        <form method="post">
            <label for="Python">Python</label>
            <input type="checkbox" id="Python" name="language" value="Python"><br><br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" id="JavaScript" name="language" value="JavaScript"><br><br>
            <label for="Java">Java</label>
            <input type="checkbox" id="Java" name="language" value="Java"><br><br>
            <label for="C++">C++</label>
            <input type="checkbox" id="C++" name="language" value="C++"><br><br>
            <p style="font-size: 22px;">How Many Years Of Experience Do You Have?</p>
            <select name="Experience">
                <option value="<1">Less Than 1 Year</option>
                <option value="1-3">1-3 Years</option>
                <option value="3-5">3-5 Years</option>
                <option value=">5">More Than 5 Years</option>
            </select><br><br>
            <button type="submit">Submit Survey</button>
        </form>
    </body>
</html>
